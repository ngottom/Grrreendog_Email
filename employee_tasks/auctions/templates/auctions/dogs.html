<style>
    
    #content{
    margin-left:2vh;
    }
    
</style>
{% extends "auctions/layout.html" %}


    {% block body %}
    <div id="content">
        <h2> Active Inventory </h2>
        <form action="{% url 'displayCategory' %}" method = "POST" class="my-4  ">
        {% csrf_token %}
        <div class="form-group">
            <label for="category">Sort by item type:</label>
            <select name="category" id="category">d
                 {% for category in categories %}
                    <option value="{{category}}">{{category}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-warning">Check Category</button>
        </form>
        <button type="button" class="btn btn-info"><a href="active" style="color:white">Reset listings</a></button>
        <br>
        <label for="emptyListings">Show Unstocked Inventory:</label>
        <button type="submit" style="margin-left: 3.5vh" class="btn btn-danger"><a href="emptyListings" style="color:white;">Empty Inventory</a></button>

        </div>
        <div class="row">
         {% for listing in activeListings %}
        
        <div class="card border-light mb-3 text-center" style="max-width: 18%; height:18%;">
            <img class="card-img-top" src="{{listing.imageURL}}" alt="{{listing}}>
            <div class="card-body">
                
              <p class="card-text"><h1 style="color:rgb(0, 200, 255)">{{listing}}</h1><br>
                {{listing.description}} , count:{{listing.count}}</p>
                <button type="button" class="btn btn-info"><a href="{% url 'listing' id=listing.id %}" style="color:white">Go to Page</a></button>

            </div>  
           <br>
    {% endfor %}
</div>
</div>
<!-- testing adding static here -->
{% endblock %}
